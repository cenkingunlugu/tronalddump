<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onLogin()">Submit</button>
</form>
